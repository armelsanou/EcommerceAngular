<!--Courses Signin-->
<div class="course-wrap courses-signin">
  <div class="courses-content-wrap">
    <div class="container">
      <div class="row signin-sec-wrap">
        <div class="col-md-3">

        </div>

        <div class="col-12 col-md-6 grid-b-space">
          <div class="card shadow-box border p-4">
            <h2 class="mb-4">Sign In</h2>
            <form>
              <div class="form-group mb-4">
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="d-flex mb-3 flex-wrap justify-content-between align-items-center">
                <div class="form-group has-success mb-0">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing15">
                    <label class="custom-control-label" for="customControlAutosizing15">Remember me</label>
                  </div>
                </div>
                <a class="mb-2" >Forgot Password</a>
              </div>
              <button class="btn btn-sm btn-primary mb-3">Sign In</button>
              <p>Don't have an account? <a>Click here to create one</a></p>
            </form>
          </div>
        </div>
        
        <div class="col-md-3">

        </div>
      </div>
    </div>
  </div>
</div>
